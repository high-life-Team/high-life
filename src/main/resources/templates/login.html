<head>
<link rel="stylesheet" href="css\login.css">
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
   crossorigin="anonymous">


<meta name="viewport"
   content="user-scalable=no,width=device-width,initial-scale=1" />

</head>
<body>

<br><br><br><br>

<div style="text-align: center;">
<h1>로그인</h1>
<br>
</div>

   <form action="/login" class="login_form" method="post">
   <input type="hidden" value="login">
      <!-- 폼 시작 -->

    
      <div id="id_line">
         <!--ID-->
         <input type=text name="member_id" id="member_id" maxlength="20" size="60"
            required="required" placeholder="아이디 입력" pattern="[a-z0-9]{5,20}" >
         <!--영어 소문자 a-z 숫자0~9 5~20자리 사이 -->
      </div>
      
      <div id="pw_line">
         <!--PW-->
         <input type="password" name="password" id='password'
            placeholder="비밀번호 입력" required="required" size="60">
      </div>
      <br>
         <!-- Login button -->
      <div id="login_btn" class="btn_form">
         <input type=submit value="로그인" class="btn btn-dark" id='login_btn' name='login_btn'>
         <!-- 클릭 후 login.js 내부 유효성 검사 함수 실행 -->
      </div>
      
   </form>
   <!-- 폼 종료 -->
      
      
      <br>
      <div class="signup">
         <span> <!--회원가입-->
            <button type="button" class="btn btn-Light">아이디 찾기</button>
            <button type="button" class="btn btn-Light">비밀번호 찾기</button>
            <button type="button" class="btn btn-Light"
               onclick="location.href='member'">회원가입</button> <br> <!-- 회원가입 페이지 이동 -->
         </span>
      </div>
      <br>
</body>
<!-- body 종료 -->
</html>
