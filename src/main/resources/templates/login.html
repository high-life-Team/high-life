<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="indexhtml">

<head>
<meta charset="UTF-8">
<title>먹구름속 무지개 - 로그인</title>
<link rel="stylesheet" type="text/css" href="/css/login.css">


<!--  <script src='/js/login.js'></script> -->


<meta name="viewport"
   content="user-scalable=no,width=device-width,initial-scale=1" />
<!-- Bootstrap CSS -->
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
   crossorigin="anonymous">
   
   <link rel="stylesheet" href="css\login.css">


</head>
<header>

<!--  네비 끝 -->




</header>

<br><br><br><br>


<div style="text-align: center;">


<h1>로그인</h1>
<br>
</div>

   <form class="login_form">
      <!-- 폼 시작 -->

      <div class="idpwlogin">
      <div class="id_line">
         <!--ID-->
         <input type=text name="uid" id="uid" maxlength="20" size="60"
            required="required" placeholder="아이디 입력" pattern="[a-z0-9]{5,20}" style="padding-bottom: 10px">
         <!--영어 소문자 a-z 숫자0~9 5~20자리 사이 -->
      </div>
      
      <div class="pw_line">
         <!--PW-->
         <input type="password" name="pw" id='pw' value=""
            placeholder="비밀번호 입력" required="required" size="60">
      </div>
      <br>
      <div id="login_btn" class="btn_form">
         <!--로그인-->
         <input type=button value=" 로그인 " class="btn btn-dark" id='login_btn1'
            onclick="javascript:login_btn()">
         <!-- 클릭 후 login.js 내부 유효성 검사 함수 실행 -->
      </div>
      </div>
      
      
      
      <br>
      <div class="signup">
         <span> <!--회원가입-->
            <button type="button" class="btn btn-Light">아이디 찾기</button>
            <button type="button" class="btn btn-Light">비밀번호 찾기</button>
            <button type="button" class="btn btn-Light"
               onclick="location.href='member'">회원가입</button> <br> <!-- 회원가입 페이지 이동 -->
         </span>
      </div>
      <br>
   </form>
   <!-- 폼 종료 -->



</body>
<!-- body 종료 -->
</html>
