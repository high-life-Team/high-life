<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="indexhtml">
<head>
<meta charset="UTF-8">
<title>Board Form Page</title>
</head>
<body>
	<h1>게시판 글 작성 페이지</h1>
	<div class="container">
		<h2>게시판</h2>

		<form th:object="${board}" th:action="@{/board/form}" method="post" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
				<label for="title">제목</label> <input type="text" minlength="1"
					class="form-control"
					th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
					id="title" th:field="*{title}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
					th:errors="*{title}">제목 에러 메시지</div>
			</div>
			<div class="form-group">
				<label for="content">내용</label>
				<textarea minlength="1" class="form-control" id="content" rows="3"
					th:field="*{content}"
					th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
					내용 에러 메시지</div>
			</div>
			<div class="form-group">
				<label th:for="file">사진 추가</label> <input type="file" name="file"
					multiple="multiple">
			</div>
			<div class="text-right">

				<a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
				<button type="submit" class="btn btn-primary">등록</button>
			</div>
		</form>

			ID
			<input type=text name="title" id="title" required="required"
				placeholder="제목 작성"> <input type=text name="content"

			<input type=submit value="작성" class="btn btn-dark" id='form_btn'
				name='form_btn'>
		</form> -->
	</div>

</body>
</html>
