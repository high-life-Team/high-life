<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="indexhtml">
<head>
<meta charset="UTF-8">
<title>Board Form Page</title>


<link rel="stylesheet" href="/css/form.css" /> 

</head>
<body>
<div th:fragment="fr_writeform">
<div id="modal_form">
	<h1>게시판 글 작성 페이지</h1>
	<div id="modal_writeform">
	<div class="modal_layer">
		<h2>게시판</h2>
	
			<div class="modal_writeform_btn">
					<div style="width: 300px;">
						<img src="images/Logo_Color.png" id="logo_rainbow">
					</div>
					
				
					</div>
		
		<div class="post_form_container">
		<form th:object="${board}" th:action="@{/board/form}" method="post" enctype="multipart/form-data" class="post_form">
			
			<input type="hidden" th:field="*{id}">
			
			<div class="title">
				<input type="text" minlength="1" placeholder="제목을 입력해주세요"
					class="form-control"
					th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
					id="title" th:field="*{title}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
					th:errors="*{title}">제목 에러 메시지</div>
			</div>
			
			<div class="preview">
			 <div class="upload">
			 <div class="post_btn">
			 <div class="plus_icon">
                                <span></span>
                                <span></span>
                            </div>
                            <p>포스트 이미지 추가</p>
                            <canvas id="image_canvas"></canvas>
			 
			</div>
			</div>
			</div>
			
			 <p>
				<label th:for="file">사진 추가</label> <input type="file" name="file"
					multiple="multiple">
			</p>
			
			
			
			
			<p>
				<label for="content">내용</label>
				<textarea minlength="1" class="form-control" id="content" rows="3"
					th:field="*{content}"
					th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
					내용 에러 메시지</div>
			</p>
			
			<div class="btn_form" >

				
				<button type="submit" class="btn btn-primary" id="write_button" >등록</button>
				<br>
				<a type="button" class="btn btn-primary" th:href="@{/board/list}" id="write_button">취소</a>
			</div>
		</form>

		<!-- 		<form action="/form" class="board_form" method="post">
			ID
			<input type=text name="title" id="title" required="required"
				placeholder="제목 작성"> <input type=text name="content"
				id="content" required="required" placeholder="내용 작성">
			<input type=submit value="작성" class="btn btn-dark" id='form_btn'
				name='form_btn'>
		</form> -->
	</div>
	
	</div>
	</div>
 </div>
 
 </div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script> -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
		
		
	<script type="text/javascript" src='/js/writeform.js'></script>	
		
</body>
</html>
